<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Todo App</title>
    <style>
        /* CSS Variables for theming */
        :root {
            /* Light Mode Colors */
            --bg-color-light: #f4f7f6;
            --text-color-light: #333;
            --container-bg-light: #fff;
            --input-bg-light: #eee;
            --border-color-light: #ddd;
            --accent-color-light: #6200ea; /* Deep Purple */
            --accent-hover-light: #7b29e0;
            --completed-text-light: #888;
            --shadow-color-light: rgba(0, 0, 0, 0.1);
            --delete-button-bg-light: #dc3545; /* Red */
            --delete-button-hover-light: #c82333;

            /* Dark Mode Colors */
            --bg-color-dark: #282c34; /* Dark Grey */
            --text-color-dark: #e0e0e0;
            --container-bg-dark: #3a3f47;
            --input-bg-dark: #4b525d;
            --border-color-dark: #5c6370;
            --accent-color-dark: #bb86fc; /* Light Purple */
            --accent-hover-dark: #d0a4ff;
            --completed-text-dark: #a0a0a0;
            --shadow-color-dark: rgba(0, 0, 0, 0.3);
            --delete-button-bg-dark: #e67c7c; /* Lighter Red */
            --delete-button-hover-dark: #ff8c8c;

            /* Default (Light) theme variables */
            --bg-color: var(--bg-color-light);
            --text-color: var(--text-color-light);
            --container-bg: var(--container-bg-light);
            --input-bg: var(--input-bg-light);
            --border-color: var(--border-color-light);
            --accent-color: var(--accent-color-light);
            --accent-hover: var(--accent-hover-light);
            --completed-text: var(--completed-text-light);
            --shadow-color: var(--shadow-color-light);
            --delete-button-bg: var(--delete-button-bg-light);
            --delete-button-hover: var(--delete-button-hover-light);
        }

        /* Dark mode specific styles */
        body.dark-mode {
            --bg-color: var(--bg-color-dark);
            --text-color: var(--text-color-dark);
            --container-bg: var(--container-bg-dark);
            --input-bg: var(--input-bg-dark);
            --border-color: var(--border-color-dark);
            --accent-color: var(--accent-color-dark);
            --accent-hover: var(--accent-hover-dark);
            --completed-text: var(--completed-text-dark);
            --shadow-color: var(--shadow-color-dark);
            --delete-button-bg: var(--delete-button-bg-dark);
            --delete-button-hover: var(--delete-button-hover-dark);
        }

        /* Base styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top for better scrolling on small screens */
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth theme transition */
            box-sizing: border-box;
        }

        .container {
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px var(--shadow-color);
            width: 100%;
            max-width: 500px;
            margin-top: 50px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        h1 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 25px;
            font-size: 2.2em;
            letter-spacing: -0.5px;
            transition: color 0.3s ease;
        }

        /* Theme Switcher */
        .theme-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .theme-toggle-button {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: var(--text-color);
            padding: 5px;
            border-radius: 5px;
            transition: color 0.3s ease, background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle-button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
        
        /* Icon for dark mode (show sun to switch to light) */
        body.dark-mode .theme-toggle-button::before {
             content: "‚òÄÔ∏è"; 
        }
        
        /* Icon for light mode (show moon to switch to dark) */
        body:not(.dark-mode) .theme-toggle-button::before {
            content: "üåô"; 
        }

        /* Todo Form */
        .todo-form {
            display: flex;
            margin-bottom: 25px;
            gap: 10px;
        }

        .todo-form input[type="text"] {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            background-color: var(--input-bg);
            color: var(--text-color);
            transition: border-color 0.3s ease, background-color 0.3s ease, color 0.3s ease;
        }

        .todo-form input[type="text"]::placeholder {
            color: var(--completed-text);
        }

        .todo-form input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(98, 0, 234, 0.2);
        }

        .todo-form button {
            padding: 12px 20px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .todo-form button:hover {
            background-color: var(--accent-hover);
            transform: translateY(-1px);
        }

        .todo-form button:active {
            transform: translateY(0);
        }

        /* Todo List */
        .todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .todo-list li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--input-bg);
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            /* Initial state for animation */
            max-height: 500px; /* Sufficiently large for dynamic height */
            opacity: 1;
            transform: translateY(0);
            /* Transitions for all properties */
            transition: background-color 0.3s ease, transform 0.3s ease, opacity 0.3s ease, max-height 0.3s ease, margin-bottom 0.3s ease;
            overflow: hidden; /* Hide overflow during height transition */
        }

        /* Animation for adding a new todo item */
        .todo-list li.adding {
            opacity: 0;
            max-height: 0;
            margin-bottom: 0; /* Collapse margin as well */
            transform: translateY(-20px); /* Appear from slightly above */
        }

        /* Animation for removing a todo item */
        .todo-list li.removing {
            opacity: 0;
            max-height: 0;
            margin-bottom: 0; /* Collapse margin as well */
            transform: translateX(100%); /* Slide out to the right */
            transition: background-color 0.3s ease, transform 0.4s ease, opacity 0.4s ease, max-height 0.4s ease, margin-bottom 0.4s ease; /* Slightly longer transition for removal */
        }

        .todo-list li:last-child {
            margin-bottom: 0;
        }

        .todo-item-content {
            display: flex;
            align-items: center;
            flex-grow: 1;
            cursor: pointer; /* Indicate clickable area */
        }

        .todo-item-content input[type="checkbox"] {
            margin-right: 12px;
            min-width: 18px; /* Fixed width to prevent shrinking */
            height: 18px;
            accent-color: var(--accent-color); /* For checkbox color */
            cursor: pointer;
            transition: accent-color 0.3s ease;
        }

        .todo-item-content span {
            flex-grow: 1;
            word-break: break-word; /* Ensure long words wrap */
            transition: text-decoration 0.3s ease, color 0.3s ease; /* Smooth transition for completion status */
        }

        .todo-list li.completed .todo-item-content span {
            text-decoration: line-through;
            color: var(--completed-text);
        }

        .todo-list li button.delete-btn {
            background-color: var(--delete-button-bg);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            margin-left: 15px;
            transition: background-color 0.2s ease, transform 0.1s ease;
            white-space: nowrap; /* Prevent button text from wrapping */
        }

        .todo-list li button.delete-btn:hover {
            background-color: var(--delete-button-hover);
            transform: translateY(-1px);
        }

        .todo-list li button.delete-btn:active {
            transform: translateY(0);
        }
        
        /* Clear Completed Button */
        .clear-completed-container {
            margin-top: 20px;
            text-align: center;
        }
        
        .clear-completed-container button {
            background-color: var(--border-color); /* Neutral color */
            color: var(--text-color);
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.2s ease, color 0.2s ease, transform 0.1s ease;
        }
        
        .clear-completed-container button:hover {
            background-color: var(--delete-button-bg); /* Use delete color for warning */
            color: white;
            transform: translateY(-1px);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            .container {
                padding: 20px;
                margin-top: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .todo-form {
                flex-direction: column;
            }

            .todo-form button {
                width: 100%;
                margin-top: 10px;
            }

            .todo-list li {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px 12px;
            }

            .todo-item-content {
                width: 100%;
                margin-bottom: 8px; /* Space between text and delete button */
            }
            
            .todo-item-content input[type="checkbox"] {
                margin-top: 2px; /* Align checkbox better with text if it wraps */
            }

            .todo-list li button.delete-btn {
                width: 100%;
                margin-left: 0;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="theme-switcher">
            <button class="theme-toggle-button" aria-label="Toggle dark mode"></button>
        </div>
        <h1>Todo App</h1>
        <form class="todo-form">
            <input type="text" id="todo-input" placeholder="Add a new task..." autofocus>
            <button type="submit">Add Task</button>
        </form>
        <ul class="todo-list">
            <!-- Todo items will be dynamically added here -->
        </ul>
        <div class="clear-completed-container">
            <button id="clear-completed-btn">Clear Completed</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const todoForm = document.querySelector('.todo-form');
            const todoInput = document.getElementById('todo-input');
            const todoList = document.querySelector('.todo-list');
            const themeToggleButton = document.querySelector('.theme-toggle-button');
            const clearCompletedButton = document.getElementById('clear-completed-btn');

            let todos = []; // Array to store todo objects: { id, text, completed }

            // --- Local Storage & Initial Load ---
            const saveTodos = () => {
                localStorage.setItem('todos', JSON.stringify(todos));
            };

            const loadTodos = () => {
                const storedTodos = localStorage.getItem('todos');
                if (storedTodos) {
                    todos = JSON.parse(storedTodos);
                    // Append for initial load to maintain original order
                    todos.forEach(todo => renderTodoItem(todo, false)); 
                }
            };

            const saveTheme = (theme) => {
                localStorage.setItem('theme', theme);
            };

            const loadTheme = () => {
                const storedTheme = localStorage.getItem('theme');
                if (storedTheme === 'dark') {
                    document.body.classList.add('dark-mode');
                }
            };
            
            // --- Theme Toggle ---
            themeToggleButton.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                const currentTheme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
                saveTheme(currentTheme);
            });

            // --- Todo Item Rendering ---
            const renderTodoItem = (todo, animate = true) => {
                const li = document.createElement('li');
                li.setAttribute('data-id', todo.id);
                if (todo.completed) {
                    li.classList.add('completed');
                }

                li.innerHTML = `
                    <div class="todo-item-content">
                        <input type="checkbox" ${todo.completed ? 'checked' : ''}>
                        <span>${todo.text}</span>
                    </div>
                    <button class="delete-btn">Delete</button>
                `;
                
                if (animate) {
                    li.classList.add('adding');
                    todoList.prepend(li); // Add to the top for new tasks
                    // Force a reflow to apply the 'adding' styles before removing the class
                    void li.offsetWidth; 
                    li.classList.remove('adding'); // This triggers the transition
                } else {
                    todoList.appendChild(li); // Append without animation for initial load
                }

                // --- Event Listeners for new todo item ---
                const checkbox = li.querySelector('input[type="checkbox"]');
                const deleteButton = li.querySelector('.delete-btn');
                const todoTextSpan = li.querySelector('.todo-item-content span');

                checkbox.addEventListener('change', () => toggleTodoComplete(todo.id));
                todoTextSpan.addEventListener('click', () => {
                    checkbox.checked = !checkbox.checked;
                    toggleTodoComplete(todo.id);
                }); // Click text to toggle

                deleteButton.addEventListener('click', () => deleteTodoItem(todo.id, li));
            };

            // --- Add Todo ---
            todoForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const todoText = todoInput.value.trim();
                if (todoText) {
                    const newTodo = {
                        id: crypto.randomUUID(), // Unique ID for each todo
                        text: todoText,
                        completed: false
                    };
                    todos.unshift(newTodo); // Add to the beginning of the array
                    renderTodoItem(newTodo, true);
                    saveTodos();
                    todoInput.value = '';
                }
            });

            // --- Toggle Todo Completion ---
            const toggleTodoComplete = (id) => {
                const todoIndex = todos.findIndex(todo => todo.id === id);
                if (todoIndex > -1) {
                    todos[todoIndex].completed = !todos[todoIndex].completed;
                    const li = document.querySelector(`li[data-id="${id}"]`);
                    if (li) {
                        li.classList.toggle('completed', todos[todoIndex].completed);
                    }
                    saveTodos();
                }
            };

            // --- Delete Todo ---
            const deleteTodoItem = (id, liElement) => {
                liElement.classList.add('removing');
                liElement.addEventListener('transitionend', () => {
                    liElement.remove();
                    todos = todos.filter(todo => todo.id !== id);
                    saveTodos();
                }, { once: true }); // Ensure event listener is removed after first execution
            };
            
            // --- Clear Completed Todos ---
            clearCompletedButton.addEventListener('click', () => {
                const completedLiElements = document.querySelectorAll('.todo-list li.completed');
                if (completedLiElements.length === 0) {
                    alert('No completed tasks to clear!');
                    return;
                }
                
                let removedCount = 0;
                completedLiElements.forEach(liElement => {
                    liElement.classList.add('removing');
                    liElement.addEventListener('transitionend', () => {
                        liElement.remove();
                        removedCount++;
                        // Only update and save after all animations have finished
                        if (removedCount === completedLiElements.length) {
                            todos = todos.filter(todo => !todo.completed);
                            saveTodos();
                        }
                    }, { once: true });
                });
            });

            // Initial load of theme and todos
            loadTheme();
            loadTodos();
        });
    </script>
</body>
</html>
