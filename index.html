<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 50px;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 600;
        }

        .input-section {
            display: flex;
            margin-bottom: 25px;
            gap: 10px;
        }

        .input-section input {
            flex-grow: 1;
            padding: 12px 18px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 1.05em;
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .input-section input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .input-section button {
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.05em;
            font-weight: 500;
            transition: background-color 0.2s ease, transform 0.1s ease;
            white-space: nowrap; /* Prevent button text from wrapping */
        }

        .input-section button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        .input-section button:active {
            transform: translateY(0);
        }

        .todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px 18px;
            background-color: #fdfdfd;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .todo-item:hover {
            background-color: #f8f8f8;
            border-color: #d0d0d0;
        }

        .todo-item.completed {
            text-decoration: line-through;
            color: #888;
            background-color: #e9ecef;
            border-color: #dcdcdc;
        }
        
        .todo-item.completed:hover {
            background-color: #e2e6ea;
            border-color: #d0d0d0;
        }

        .todo-item span {
            flex-grow: 1;
            font-size: 1.1em;
            word-break: break-word; /* Ensure long words wrap */
        }

        .todo-item .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin-left: 20px;
            transition: background-color 0.2s ease, transform 0.1s ease;
            flex-shrink: 0; /* Prevent button from shrinking */
        }

        .todo-item .delete-btn:hover {
            background-color: #c82333;
            transform: translateY(-1px);
        }

        .todo-item .delete-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Todo List</h1>
        <div class="input-section">
            <input type="text" id="newTodoInput" placeholder="Add a new todo item...">
            <button id="addTodoBtn">Add Todo</button>
        </div>
        <ul id="todoList" class="todo-list">
            <!-- Todo items will be added here by JavaScript -->
        </ul>
    </div>

    <script>
        const newTodoInput = document.getElementById('newTodoInput');
        const addTodoBtn = document.getElementById('addTodoBtn');
        const todoList = document.getElementById('todoList');

        // Function to save todos to local storage
        function saveTodos() {
            const todos = [];
            document.querySelectorAll('.todo-item').forEach(item => {
                todos.push({
                    text: item.querySelector('span').textContent,
                    completed: item.classList.contains('completed')
                });
            });
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        // Function to load todos from local storage
        function loadTodos() {
            const todos = JSON.parse(localStorage.getItem('todos') || '[]');
            todos.forEach(todo => addTodoElement(todo.text, todo.completed));
        }

        // Function to create and add a new todo item to the DOM
        function addTodoElement(text, completed = false) {
            if (text.trim() === '') {
                alert('Todo item cannot be empty!');
                return;
            }

            const listItem = document.createElement('li');
            listItem.classList.add('todo-item');
            if (completed) {
                listItem.classList.add('completed');
            }

            const todoTextSpan = document.createElement('span');
            todoTextSpan.textContent = text;
            listItem.appendChild(todoTextSpan);

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.classList.add('delete-btn');
            listItem.appendChild(deleteButton);

            // Event listener for marking as complete/incomplete
            listItem.addEventListener('click', (event) => {
                // Ensure the click wasn't on the delete button itself
                if (!event.target.classList.contains('delete-btn')) {
                    listItem.classList.toggle('completed');
                    saveTodos(); // Save state after toggling
                }
            });

            // Event listener for deleting a todo item
            deleteButton.addEventListener('click', (event) => {
                event.stopPropagation(); // Prevent the parent li's click event (toggling completion) from firing
                listItem.remove();
                saveTodos(); // Save state after deleting
            });

            todoList.appendChild(listItem);
        }

        // Event listener for the "Add Todo" button
        addTodoBtn.addEventListener('click', () => {
            const todoText = newTodoInput.value;
            addTodoElement(todoText);
            newTodoInput.value = ''; // Clear input field after adding
            saveTodos(); // Save state after adding
        });

        // Event listener for pressing Enter key in the input field
        newTodoInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                addTodoBtn.click(); // Simulate a click on the add button
            }
        });

        // Load todos when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', loadTodos);
    </script>
</body>
</html>
